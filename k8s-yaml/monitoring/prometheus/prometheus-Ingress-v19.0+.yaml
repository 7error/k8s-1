kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: prometheus-dashboard
  namespace: monitoring
spec:
  rules:
    - host: prometheus.tycng.com
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /
            backend:
              service: 
                name: prometheus-k8s
                port: 
                  number: 9090
